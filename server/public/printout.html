<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>MIA Self-Guided Tour Printout</title>
<style>

#hidden-print-div {
    display: none;
    width: 730px;
    height: 300px;
}

#schedulePrintout {
    visibility: visible;
}

@media print {
  body * {
    visibility: hidden;
    display: none;
  }
  #hidden-print-div, #hidden-print-div * {
    display: inline-block;
    visibility: visible;
  }
  #hidden-print-div {
    position: absolute;
    left: 0;
    top: 0;
  }
}

</style>

  </head>
  <body>
      <div class="col-12 grid-layout"><input type='button' id='printButton' value='Print'></div>

      <div id="schedulePrintout" class="row thirds"></div>

      <div id="hidden-print-div">
        <h1>Minneapolis Institude of Art - Tour Schedule
      </div>

      <div id="colors" class="row thirds">
        <div class="col-3 grid-layout" style="background-color: #8ED2CD; height: 100px;">
        </div>
        <div class="col-3 grid-layout" style="background-color: #7F5894; height: 100px;">
        </div>
        <div class="col-3 grid-layout" style="background-color: #ED383C; height: 100px;">
        </div>
      </div>
  </body>
</html>
